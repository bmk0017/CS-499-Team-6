<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Vertical</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Questions</h1>
            <hr> <!-- Line underneath the title -->
        </header>
        <main>
            <ul class="question-list">
                <!-- Loop through questions to display -->
                {% for question in questions %}
                <li>{{ question }}</li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
