<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas to Paper - Quiz Generation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Canvas to Paper - Quiz Generation</h1>
            <hr> <!-- Line underneath the title -->
        </header>
        <main>
            <div class="buttons-container">
                <button class="create-quiz-button">Create a New Quiz</button>
                <div class="existing-quizzes">
                    <h2>Existing Quizzes</h2>
                    <ul class="quiz-list">
                        <!-- List of existing quizzes goes here -->
                        {% for quiz in quizzes %}
                            <li>
                                {{ quiz.title }}
                                <div class="quiz-buttons">
                                    <button class="edit-button">Edit</button>
                                    <a href="/demo_page/{{quiz.id}}"><button class="view-button">View</button></a>
                                    <a href="/export/{{quiz.id}}"><button class="export-button">Export</button></a>
                                </div>
                            </li>
                        {% endfor %}
                        <!-- Add more items as needed -->
                    </ul>
                </div>
                <button class="create-quiz-bank-button">Create Quiz Bank</button>
                <div class="existing-quiz-banks">
                    <h2>Existing Quiz Banks</h2>
                    <ul class="quiz-bank-list">
                        <!-- List of existing quiz banks goes here -->
                        <li>
                            Quiz Bank 1
                            <div class="quiz-bank-buttons">
                                <button class="edit-bank-button">Edit</button>
                                <button class="view-bank-button">View</button>
                            </div>
                        </li>
                        <li>
                            Quiz Bank 2
                            <div class="quiz-bank-buttons">
                                <button class="edit-bank-button">Edit</button>
                                <button class="view-bank-button">View</button>
                            </div>
                        </li>
                        <li>
                            Quiz Bank 3
                            <div class="quiz-bank-buttons">
                                <button class="edit-bank-button">Edit</button>
                                <button class="view-bank-button">View</button>
                            </div>
                        </li>
                        <!-- Add more items as needed -->
                    </ul>
                </div>
                
                <head>
                    <title>Import QTI File</title>
                </head>
                <body> 
                    <form method="post" action="/create_quiz" enctype="multipart/form-data"> 
                        <input type="file" name="file"> 
                        <input type="submit" value="Submit"> 
                    </form>
                </body> 
            </div>
        </main>
    </div>
</body>
</html>
